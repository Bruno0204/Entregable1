<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Login</title>
	<style type="text/css">
	form {
        background-color: rgba(255, 255, 255, 0.5);
		    backdrop-filter: blur(20px);
        width: 50%;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
	body{
		background-image: url('img/bg_2.jpeg');
		background-size: cover;
		background-position: center;
		background-attachment: fixed;
	}
	button{
		width: 100%;
		height: 40px;
	}
	.navbar {
  	backdrop-filter: blur(10px);
	}

	</style>
</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: rgba(0, 0, 0, 0.5); padding: 20px;">
		<a class="navbar-brand" href="index.html">Inicio</a>
  </nav>

  <div class="container" ><br><br><br><br><br><br>
    <form id="loginForm">
      <h2 class="text-center">Iniciar sesión</h2><br>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contraseña" name="password" required>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Iniciar sesión</button><br>
      <br><p class="text-center">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p><br>
    </form>
  </div>

	<script>
        $(document).ready(function(){
            $('#loginForm').submit(function(e){
                e.preventDefault(); // Prevent form submission

                // Get form values
                var email = $('#email').val();
                var password = $('#pwd').val();

                // Retrieve stored credentials from local storage
                var storedEmail = localStorage.getItem('email');
                var storedPassword = localStorage.getItem('password');

                // Check if entered credentials match stored credentials
                if (email === storedEmail && password === storedPassword) {
                    // Redirect to consultas.html if credentials match
                    window.location.href = 'consultas.html';
                } else {
                    // Display error message if credentials do not match
                    alert('Correo o contraseña incorrectos. Por favor, inténtalo de nuevo.');
                }
            });
        });
    </script>

</body>
</html>
